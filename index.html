<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script id="creatures-template" type="x-tmpl-mustache">
      <section title="{{title}}" class="{{keyword}}"> 
        <h2>{{title}}</h2>
        <img src="{{url}}" alt="{{title}}">
        <p>{{description}}</p>  
      </section>
    </script>
  
  </head>
  <body>
    <header>
      <h1><a href="index.html">The Gallery of Horns</a></h1>
      <form>
        <input type="radio" id="byTitle" name="sort" value="byTitle"></input>
        <label for="byName">Sort by Title</label>
        <input type="radio" id="byHorns" name="sort" value="byHorns"></input>
        <label for="byHorns">Sort by Horns</label>
      </form>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main class="creaturesClass">
      <div>
        <span id="pageOne">Page 1</span> 
        <span id="pageTwo">Page 2</span> 
      </div>
    </main>
    <footer> 
      &copy; 2020 Code Fellows | Chuck li Villalobos
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
